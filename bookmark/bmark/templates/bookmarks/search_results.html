 <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
                
        body {
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
                
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #654ea3, #eaafc8);
        }

        h1 {
            color: #654ea3;
            font-size: 2.0rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #654ea3, #eaafc8);
            border-radius: 3px;
        }
        
        /* .tagline {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        } */

        .logo {
            width: 80px;
            height: 80px;
            padding: 48px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #654ea3, #da98b4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: white;
        }

         .results-list {
            list-style-type: none;
            padding: 0;
            margin: 2rem 0;
            text-align: left;
        }

        .result-item {
            background-color: white;
            border-radius: 1rem;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #654ea3, #da98b4);
            border-radius: 4px 0 0 4px;
        }

        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, #654ea3, #da98b4);
            color: white;
            padding: 0.9rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(101, 78, 163, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(101, 78, 163, 0.6);
        }
 .result-title {
            color: #444;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-bottom: 0.3rem;
            display: block;
        }

        .result-title:hover {
            color: #654ea3;
        }


         .result-meta {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-date {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .empty-results {
            margin: 2rem 0;
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 1rem;
            color: #666;
        }

        .empty-icon {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }


              .footer {
            color: white;
            text-align: center;
            padding: 1.1rem;
            width: 100%;
            max-width: 700px;
            border-radius: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px dotted white;
            transition: all 0.3s ease;
        }
                
        .footer a:hover {
            border-bottom: 1px solid white;
        }
 </style>

<h1>Search Results</h1>

<ul class="results-list">
    {% for bookmark in bookmarks %}
        <li class="result-item">
            <a href="{{ bookmark.url }}" class="result-title">{{ bookmark.title }}</a> 
            <!-- - {{ bookmark.added_time }} -->

            <div class="result-meta">
                <span class="result-date">
                    <i class="far fa-calendar-alt"></i>
                    {{ bookmark.added_at }} 
                    <!-- {{ bookmark.added_time }} -->
                </span>
        </li>

         {% empty %}
        <div class="empty-results">
            <div class="empty-icon"><i class="fas fa-folder-open"></i></div>
            No bookmarks found for your search.
        </div>
    {% endfor %}
</ul>
<a href="{% url 'list_bookmarks' %}" class="btn"><i class="fas fa-arrow-left"></i> Back to List</a>
