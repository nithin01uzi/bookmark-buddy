<div class="signup-container">
  <div class="signup-card">
    <div class="signup-logo">
      <div class="signup-logo-icon">ðŸ“š</div>
    </div>
    <h2>Create Your Account</h2>
    <p class="signup-tagline">Join Bookmark Buddy today and start organizing your online world</p>
  
  <form method="post" class="signup-form">
    {% csrf_token %}

<style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }


           /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .header-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #654ea3, #da98b4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .header-logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            color: #654ea3;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        nav a {
            color: #654ea3;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            color: #da98b4;
        }



        
  .signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 100px);
    padding: 2rem;
  }
  
  .signup-card {
    background-color: rgba(255, 255, 255, 0.92);
    border-radius: 1.5rem;
    padding: 3rem;
    width: 100%;
    max-width: 800px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .signup-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(to right, #654ea3, #eaafc8);
  }
  
  .signup-logo {
    width: 80px;
    height: 80px;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #654ea3, #da98b4);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2rem;
    box-shadow: 0 6px 20px rgba(101, 78, 163, 0.4);
  }
  
  .signup-logo-icon {
    font-size: 2.5rem;
    color: white;
  }
  
  h2 {
    color: #654ea3;
    margin-bottom: 1rem;
    font-size: 2rem;
    position: relative;
    display: inline-block;
  }
  
  h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 3px;
    background: linear-gradient(to right, #654ea3, #eaafc8);
    border-radius: 3px;
  }
  
  .signup-tagline {
    color: #555;
    margin-bottom: 2rem;
  }
  
  .signup-form {
    text-align: left;
  }
  
  .form-fields {
    margin-bottom: 2rem;
  }
  
  .form-fields p {
    margin-bottom: 1.5rem;
    position: relative;
  }
  
  .form-fields label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
    font-weight: 500;
    font-size: 0.95rem;
  }
  
  .form-fields input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid #ddd;
    border-radius: 0.75rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.7);
  }
  
  .form-fields input:focus {
    outline: none;
    border-color: #654ea3;
    box-shadow: 0 0 0 3px rgba(101, 78, 163, 0.2);
    background-color: white;
  }
  
  .form-fields .helptext {
    display: block;
    font-size: 0.85rem;
    color: #777;
    margin-top: 0.5rem;
    padding-left: 0.2rem;
  }
  
  .form-fields ul {
    font-size: 0.85rem;
    color: #777;
    margin-top: 0.5rem;
    margin-bottom: 0;
    padding-left: 1.5rem;
  }
  
  .form-fields ul li {
    margin-bottom: 0.2rem;
  }
  
  .form-fields .errorlist {
    color: #e74c3c;
    padding-left: 0;
    list-style: none;
    margin-top: 0.5rem;
    font-size: 0.85rem;
  }
  
  .signup-btn {
    display: inline-block;
    background: linear-gradient(to right, #654ea3, #da98b4);
    color: white;
    padding: 0.9rem 2.5rem;
    border-radius: 50px;
    border: none;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(101, 78, 163, 0.4);
    position: relative;
    overflow: hidden;
    width: 100%;
  }
  
  .signup-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(101, 78, 163, 0.6);
  }
  
  .signup-btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(101, 78, 163, 0.4);
  }
  
  .login-link {
    margin-top: 2rem;
    color: #555;
    font-size: 0.95rem;
  }
  
  .login-link a {
    color: #654ea3;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: all 0.3s ease;
  }
  
  .login-link a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 1px;
    background-color: #654ea3;
    transition: width 0.3s ease;
  }
  
  .login-link a:hover::after {
    width: 100%;
  }
  
  @media (max-width: 576px) {
    .signup-card {
      padding: 2rem;
    }
    
    h2 {
      font-size: 1.75rem;
    }
  }
     /* Footer styles */
        .footer {
            color: white;
            text-align: center;
            padding: 1.5rem;
            width: 100%;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            margin-top: 2rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .footer a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .footer a:hover::after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .signup-card {
                padding: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            header {
                padding: 1rem;
            }
            
            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .signup-card {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.75rem;
            }
        }
</style>
