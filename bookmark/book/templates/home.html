<!DOCTYPE html>
<html>
<head>
    <title>Home of bookmark buddy</title>
    <style type="text/css">

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }
       
         body{
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            min-height: 100hv;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
 }

 .container{
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 1.5rem;
    padding: 3rem;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;


 }

 .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #654ea3, #eaafc8);
        }

 h1 {
    color: #654ea3;
    font-size: 2.0rem;
    margin-bottom: 2rem;
    position: relative;
            display: inline-block;
 }

 h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #654ea3, #eaafc8);
            border-radius: 3px;
        }

        .tagline {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }    
 p {
    margin: 1.5rem 0;
 }
 .btn-container {
            margin-top: 2rem;
        }
 .btn{
    display :inline-block;
    background: linear-gradient(to right, #654ea3, #da98b4); 
    color: white;
    padding:  0.9rem 2.5rem; 
    border-radius: 50px;
    text-decoration:none;
    font-weight: bold;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(101, 78, 163, 0.4);
    position: relative;
            overflow: hidden;
            z-index: 1;
 }
 .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(101, 78, 163, 0.6);
        }

        .btn:hover::before {
            width: 100%;
        }


        .logo {
            width: 80px; 
            height: 80px; 
            padding: 48px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #654ea3, #da98b4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: white;
            
        }
        .footer{
            color: white;
            text-align: center;
            padding: 0.1rem;
            width: 100%;
            max-width: 600px;
            border-radius: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px dotted white;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            border-bottom: 1px solid white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">ðŸ“š</div>
        </div>
    
    <h1>Welcome to the Bookmark Buddy</h1>
    <p class="tagline">Your personal assistant for managing and organizing your favorite websites</p>
    <p><a href="{% url 'signup' %}" class="btn">Sign Up</a>  <a href="{% url 'login' %}" class="btn">log in</a></p>
    <!-- <button onclick="window.location.href= '{% url 'login' %}'" class="btn">login</button> -->
   
</div>
<br>
<div class="footer">
    <p>Â© 2025 Bookmark Buddy. All rights reserved.</p>

</div>

</body>
</html>
